<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Login Form</title>
</head>

<body>
    <div class="Login-main">
        <h1>Login</h1>
        <form action="#">
            <div class="input-box">
                <label for="usname" class="labelColour"><b>Username </b></label>&nbsp &nbsp
                <input type="text" id="usname" size="25" placeholder="Enter Username" ><br>
            </div>

            <div class="input-box">
                <label for="pass"  class="labelColour"><b>Password </b></label>&nbsp &nbsp
                <input type="password" id="pass" size="25" placeholder="Enter Password" ><br>
            </div>

            <button  id="btn" type="button" onclick="onSubmitForn()">Submit</button>

        </form>
    </div>

<script src="login.js"></script>
</body>

</html>
