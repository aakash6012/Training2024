<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

    <title>Registation</title>
</head>
<body>

<section class="container">
    <header>Registation Form</header>
    <form action="#" class="form">
        <div class="input-box">
            <label  class="labelColour" > Full Name</label>
            <input type="text" placeholder="Enter full Name" required>
        </div>

        <div class="input-box">
            <label class="labelColour" > Email Address</label>
            <input type="text" placeholder="Enter Email Address" required>
        </div>

        <div class="column">
            <div class="input-box">
                <label  class="labelColour"  > Phone Number</label>
                <input type="text" placeholder="Enter  Phone Number" required>
            </div>

            <div class="input-box">
                <label  class="labelColour"  > Birth Date</label>
                <input type="date" placeholder="Enter  birth date" required>
            </div>
        </div>

        <div class="gender-box">
            <h3  class="labelColour" >Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" name="gender" id="check-male">
                <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="check-female">
                <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="check-other">
                <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>

        <div class="input-box address" >
            <label   class="labelColour" >Address</label>
            <input type="text" placeholder="Enter Street address" required>
            <input type="text" placeholder="Enter Street address line 2" required>
           
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden> Country</option>
                        <option> India</option>
                        <option> America</option>
                        <option> Country</option>
                        <option> Japan</option>
                        <option> Canada</option>
                    </select>
                </div>
            </div>
            <input type="text" placeholder="Enter your city" required>
            <input type="text" placeholder="Enter your region" required>
            <input type="text" placeholder="Enter your postal code" required>
        </div>
<button>Submit</button>

    </form>
</section>

</body>
</html>
