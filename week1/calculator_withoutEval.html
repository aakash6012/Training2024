<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">

<div class="calculator ">

    <form >
    
        <div class="display ">
            <input type="text" id="display">
        </div>

        <div>
            <input type="button" value="AC"  onclick="clearDisplay()"  id="clear">
            <input type="button" value="DE" id="Dlt"  class="operator"  >
            <input type="button" value="."  onclick="getNumber('.')" class="operator">
            <input type="button" value="/"  onclick="getOperator('/')" class="operator">
        </div>
        <div>
            <input type="button" value="7" onclick="getNumber(7)"  >
            <input type="button" value="8"  onclick="getNumber(8)"  >
            <input type="button" value="9"  onclick="getNumber(9)"  >
            <input type="button" value="*" onclick="getOperator('*')" class="operator" >
        </div>

        <div>
            <input type="button" value="4"  onclick="getNumber(4)" >
            <input type="button" value="5"   onclick="getNumber(5)">
            <input type="button" value="6"  onclick="getNumber(6)" >
            <input type="button" value="-" onclick="getOperator('-')"  class="operator">
        </div>

        <div>
            <input type="button" value="1" onclick="getNumber(1)"  >
            <input type="button" value="2" onclick="getNumber(2)" >
            <input type="button" value="3" onclick="getNumber(3)" >
            <input type="button" value="+" onclick="getOperator('+')"  class="operator">
        </div>

        
        <div>
            <input type="button" value="00" onclick="getNumber('00')"  >
            <input type="button" value="0"  onclick="getNumber(0)"  >
            <input type="button" value="%" onclick="getOperator('%')" id ="funPer" >
            <input type="button" value="=" onclick="calculateResult()"  >
        </div>
    </form>
    </div>

    </div>
    <script src="calculator.js">
      
    </script>
</body>
</html>
